<!DOCTYPE html>
<html lang="en">

<head>
	<title>Plan B Registeration </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">



		<div id="mainDiv" class="container ">

			<div class="login">
				<button id="loginBtn" class="btn btn-lg btn-info px-5 mt-3 ml-5"> Login</button>

			</div>




			<div class="  p-2  my-3 sponser-div  ">



				<div class="w-75 mx-3 ">
					<span class="label-input100 pl-3 "> Sponser :</span>
					<input class="input100 input-style pl-4" type="text" name="confirm-email" placeholder="Sponser...">

				</div>

				<button class="btn btn-dark mt-4 mx-4  ">Check Sponser Referrer</button>

			</div>


			<div class="row  pt-4">

				<div class="left-inputs col-lg-6 col-md-12 personal-information">
					<div class="titl">
						<h4>personal information</h4>
					</div>

					<div class="wrap-input100     validate-input" data-validate="Name is required">
						<span class="label-input100 pl-4 ">Full Name</span>
						<input class="input100 input-style pl-4" type="text" name="name" placeholder="Name...">
						<span class="focus-input100"></span>
					</div>



					<div class="wrap-input100   validate-input" data-validate="Natinal ID is required">
						<span class="label-input100 pl-4 ">Natinal ID</span>
						<input class="input100 input-style pl-4" type="text" name="Natinal ID"
							placeholder="Natinal ID...">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100     validate-input" data-validate="Birthdate is required">
						<span class="label-input100 pl-4 ">Birthdate</span>
						<input class="input100 input-style pl-4" type="date" name="Birthdate"
							placeholder="Birthdate...">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100    validate-input" data-validate="Gender is required">
						<span class="label-input100 pl-4 ">Gender</span>
						<input class="input100 input-style pl-4" type="text" name="Gender" placeholder="Gender...">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100    validate-input" data-validate="Email is required">
						<span class="label-input100 pl-4 ">Email</span>
						<input class="input100 input-style pl-4" type="text" name="Email" placeholder="Email...">
						<span class="focus-input100"></span>
					</div>



					<div class="wrap-input100     validate-input" data-validate="Confirm Email is required">
						<span class="label-input100 pl-4 ">Confirm Email</span>
						<input class="input100 input-style pl-4" type="text" name="confirm-email"
							placeholder="Confirm Email...">
						<span class="focus-input100"></span>
					</div>


					<div class=" d-flex ">
						<div>
							<span class="label-input100 pl-4 mr-5 ">Key</span>
							<input class="input100 input-style pl-4" type="text" name="key" placeholder="EGP +2 ">

						</div>


						<div class="wrap-input100  validate-input" data-validate="Mobile Number is required">
							<span class="label-input100 pl-4 ">Mobile Number</span>
							<input class="input100 input-style pl-4" type="text" name="Mobile Number"
								placeholder="Mobile Number...">
							<span class="focus-input100"></span>
						</div>



					</div>


					<div class="wrap-input100    ">
						<span class="label-input100 pl-4 ">Upload Your ID</span>
						<input class="input100 input-style pt-2 pl-4" type="file" name="ID Photo"
							placeholder="Upload Your ID...">
						<span class="focus-input100"></span>
					</div>


				</div>


				<div class="right-inputs  col-lg-6 col-md-12  personal-information Content-information ">
					<div class="titl ">
						<h4>Content information</h4>
					</div>

					<div class="wrap-input100     validate-input" data-validate="Country is required">
						<span class="label-input100 pl-4 ">Country</span>
						<select class="input100 input-style pl-4" type="text" name="Country" placeholder="Country...">
							<option value="">Select Country</option>
							<option value="Egypt">Egypt</option>
							<option value="KSA">KSA</option>
						</select>
						<span class="focus-input100"></span>
					</div>



					<div class="wrap-input100     validate-input" data-validate="Governorate  is required">
						<span class="label-input100 pl-4 ">Governorate</span>
						<select class="input100 input-style pl-4" type="text" name="Governorate"
							placeholder="Governorate...">
							<option value="">Select Governorate</option>
							<option value="Cairo">Cairo</option>
							<option value="Aswan">Aswan</option>
						</select>
						<span class="focus-input100"></span>
					</div>





					<div class="wrap-input100     validate-input" data-validate="City is required">
						<span class="label-input100 pl-4 ">City</span>
						<select class="input100 input-style pl-4" type="text" name="City" placeholder="City...">
							<option value="">Select City</option>
							<option value="Maadi">Maadi</option>
							<option value="New Cairo">New Cairo</option>
						</select>
						<span class="focus-input100"></span>
					</div>



					<div class="wrap-input100     validate-input" data-validate="Work Zone is required">
						<span class="label-input100 pl-4 ">Work Zone</span>
						<select class="input100 input-style pl-4" type="text" name="Work Zone"
							placeholder="Work Zone...">
							<option value="">Select Work Zone</option>
							<option value="Maadi">Maadi</option>
							<option value="New Cairo">New Cairo</option>
						</select>
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100    validate-input" data-validate="Street is required">
						<span class="label-input100 pl-4 ">Street</span>
						<input class="input100 input-style pl-4" type="text" name="Street" placeholder="Street...">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100    validate-input" data-validate="Building is required">
						<span class="label-input100 pl-4 ">Building</span>
						<input class="input100 input-style pl-4" type="text" name="Building" placeholder="Building...">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100    validate-input" data-validate="Floor is required">
						<span class="label-input100 pl-4 ">Floor</span>
						<input class="input100 input-style pl-4" type="text" name="Floor" placeholder="Floor...">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100    validate-input" data-validate="Flat is required">
						<span class="label-input100 pl-4 ">Flat</span>
						<input class="input100 input-style pl-4" type="text" name="Flat" placeholder="Flat...">
						<span class="focus-input100"></span>
					</div>


				</div>


				<div class="col-lg-12  mt-5 payment ">
					<div class="titl">
						<h4>Payment information</h4>
					</div>


					<h4 class="text-center mb-3 bg-dark text-light">Total Cost = <Span>150 Point</Span></h4>

					<div class="row">
						<div class="col-lg-3">
							<h5>Account Type : </h5> <br>
							<input type="radio" id="Distributor & customer" name="Account-Type"
								value="Distributor & customer">
							<label for="Distributor & customer">Distributor & customer</label><br>

							<input type="radio" id="customer" name="Account-Type" value="customer">
							<label for="customer">customer</label><br>
						</div>




						<div class="col-lg-7">
							<h5>Payment Method : </h5> <br>

							<div class="methods d-flex">

								<div class="mr-4">
									<input type="radio" id="planB-account" name="Payment-Method" value="planB-account">
									<label class="text-center" for="planB-account"> <img
											src="https://img.icons8.com/cute-clipart/45/000000/money.png" alt=""> <br>
										My
										Balance On Plan B</label><br>
								</div>


								<div class="mr-4">
									<input type="radio" id="Visa-account" name="Payment-Method" value="Visa-account">
									<label class="text-center" for="Visa-account"> <img
											src="https://img.icons8.com/cute-clipart/45/000000/mastercard.png" alt="">
										<br>
										Visa</label><br>
								</div>

								<div class="mr-4">
									<input type="radio" id="Fawry" name="Payment-Method" value="Fawry">
									<label class="text-center" for="Fawry">
										<img src="https://i.ibb.co/p1ymWS8/fawry.png" alt="fawry"> <br>
										Fawry</label><br>
								</div>



							</div>

						</div>










					</div>



				</div>





			</div>







			<div class="">
				<div class="  com-payment  mt-4   flex-m w-full p-b-33">
					<div class="contact100-form-checkbox  ">
						<input class="input-checkbox100 " id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							<span class="txt1">
								I agree to the
								<a href="#" class="txt2 hov1">
									Terms of User
								</a>
							</span>
						</label>
						<div class="g-recaptcha my-1 " data-sitekey="WEBSITEKEYHERE" data-theme="light"
							data-size="normal" data-image="image"></div>
						<script src="https://www.google.com/recaptcha/api.js" async defer></script>
					</div>


				</div>

				<div class="container-login100-form-btn com-payment my-2  ">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button class="login100-form-btn">
							Complete Payment
						</button>
					</div>


				</div>
			</div>
		</div>


	</div>








	





	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
